<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="Templates/authenticated.xhtml">

    <ui:define name="title">
        <h:outputText value="#{msg['login.title']}"/>
    </ui:define>
    
    <ui:define name="content">
        <h:form>
            <h:outputLabel for="username" value="Username :"/>
            <h:inputText id="username" value="#{userController.username}" />
            
            <h:outputLabel for="password" value="Password :"/>
            <h:inputSecret id="password" value="#{userController.password}" />
            
            <h:commandButton value="Login" action="#{userController.login()}" />
        </h:form>

    </ui:define>
</ui:composition>
