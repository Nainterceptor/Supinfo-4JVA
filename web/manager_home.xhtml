<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="Templates/manager.xhtml">
    <ui:define name="title">
        <h:outputText value="#{msg['manager.title']}"/>
    </ui:define>
    <ui:define name="content">
        <h3><h:outputText value="#{msg['manager.title']}"/></h3>
        <h:dataTable value="#{employeeController.dataModel}" var="employee">
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Firstname"/>
                </f:facet>
                ${employee.firstname}
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Lastname"/>
                </f:facet>
                ${employee.lastname}
            </h:column>
        </h:dataTable>
    </ui:define>
</ui:composition>
