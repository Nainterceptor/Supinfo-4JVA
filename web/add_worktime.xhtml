<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="Templates/employee.xhtml">

    <ui:define name="title">
        <h:outputText value="Add worktime" />
    </ui:define>
    
    <ui:define name="content">
        <h1>Add worktime</h1>
        
        <h:form>
            
            <h:outputLabel for="begin" value="Begin :"/>
            <h:inputText id="begin" value="#{worktimeController.worktime.beginDate}">
                <f:convertDateTime pattern="dd/MM/yyyy" />
            </h:inputText><br/>
            
            <h:outputLabel for="end" value="End :"/>
            <h:inputText id="end" value="#{worktimeController.worktime.endDate}">
                <f:convertDateTime pattern="dd/MM/yyyy" />
            </h:inputText><br/>
            
            <h:outputLabel for="client" value="Client :"/>
            <h:selectOneMenu id="client" value="#{worktimeController.worktime.client}" converter="#{clientConverter}">
                <f:selectItems value="#{clientController.selectItems}"/>
            </h:selectOneMenu> <br />
            
            <h:commandButton value="Create" action="#{worktimeController.create()}" /><br/>
        </h:form>
    </ui:define>
</ui:composition>
