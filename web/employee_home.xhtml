<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="Templates/employee.xhtml">

    <ui:define name="title">
        <h:outputText value="#{msg['employee.title']}"/>
    </ui:define>
    
    <ui:define name="content">
        <h3>Worktimes</h3>
        
        <h:form>
            <h:dataTable value="#{worktimeController.dataModel}" var="worktime">
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Client"/>
                    </f:facet>
                    <h:outputText value="#{worktime.client.name}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Begin"/>
                    </f:facet>
                    <h:outputText value="#{worktime.beginDate}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="End"/>
                    </f:facet>
                    <h:outputText value="#{worktime.endDate}"/>
                </h:column>

                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Actions"/>
                    </f:facet>

                    <h:commandLink value="Remove" action="#{worktimeController.remove()}"/>
                </h:column>
            </h:dataTable>
        </h:form>
    </ui:define>
</ui:composition>
